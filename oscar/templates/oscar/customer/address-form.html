{% extends "layout.html" %}

{% load currency_filters %}

{% block header %}
<h2>Address book</h2>
{% endblock header %}


{% block content %}

<h3>Edit address</h3>
<form action="{% url oscar-customer-address address.id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="action" value="save" />
    {{ form.as_p }}
    <input type="submit" value="Save address" />
    or
    <a href="{% url oscar-customer-address-book %}">Cancel and return to address book</a>
</form>

{% endblock content %}
